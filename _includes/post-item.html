<div class="image-post">
    {% assign foundImage = 0 %}
    {% assign images = post.content | split:"<img " %}
    {% for image in images %}
        {% if image contains 'src' %}
            {% if foundImage == 0 %}
            {% assign html = image | split:"/>" | first %}
            <a href="{{ post.url }}"><img {{ html }} /></a>
            {% assign foundImage = 1 %}
        {% endif %}
        {% endif %}
    {% endfor %}
</div>
<div class="info-post">
    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    {{ post.excerpt }}
    <span>{{ post.categories | join: ', ' }}</span>
</div>
