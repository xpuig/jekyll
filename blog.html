---
layout: default
title: Blog
---

<section id="blog-page">
  <h1>{{ "Blog" | upcase }}</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <img src="{{ post.featured_img }}" class="img_post"/>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</section>
